<head>
  <title>creditTransferRequest</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <h1>UWaterloo Math Transfer Credits</h1>

  <h2>Search for transfer credits</h2>
  {{> courseEquivelencySearch}}

  <br><br><br><br>

  {{> courseEquivelencyInput}}

</template>

</template> -->

<template name="courseEquivelencySearch">
	<div class="form-group">
		<label for="homeSchool">Home school:</label>
		<input class="form-control typeahead" name="homeSchool" type="text" value="UWaterloo" autocomplete="off" spellcheck="off" data-source="schools" data-selected="homeSchoolCb" />

		<label for="exchangeSchool">Exchange school:</label>
		<input class="form-control typeahead" name="exchangeSchool" type="text" placeholder="HKUST" autocomplete="off" spellcheck="off" data-source="schools" data-selected="exchangeSchoolCb" />
	</div>

	<div class="form-group">
		<label for="courseSearch">Search for courses:</label>
		<input class="form-control input-course-query" name="courseSearch" type="text" placeholder="MATH 239" />
	</div>

	<div>
		{{#each results}}
			<p>{{name}}</p>
			<p>{{homeSchoolCourse.name}} -> {{exchangeSchoolCourse.name}}</p>
		{{/each}}
	</div>
</template>







<template name="courseEquivelencyInput">
	<div class="form-group">
		Home school: <input class="form-control input-home-school-name" type="text" value="UWaterloo" />

		course code: <input class="form-control input-home-school-course-code" type="text" value="CS 245" />

		description: <input class="form-control input-home-school-course-description" type="text" value="Blah blah blah" />
	</div>

	<div class="form-group">
		Exchange school: <input class="form-control input-exchange-school-name" type="text" value="HKUST" />

		course code: <input class="form-control input-exchange-school-course-code" type="text" value="COMP 245" />

		description: <input class="form-control input-exchange-school-course-description" type="text" value="Blah blah blah" />
	</div>

	<button class="btn btn-default add-course-equivelency">Request Course Transfer Credit</button>
</template>








<template name="courseView">
	<h3>{{name}} at {{school}}</h3>
	<p>{{description}}</p>
</template>




<template name="courseEquivelencyView">
	A:
	{{> courseView}}
	B:
	{{> courseView}}
</template>
