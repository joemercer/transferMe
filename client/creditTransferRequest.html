<head>
  <title>creditTransferRequest</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
	<div class="container">
		<h3>TransferMe</h3>
		<small>For exchange students to see what credits will transfer between universities.</small>
		<br>

		{{> courseEquivelencySearch}}
	</div>

</template>

</template> -->

<template name="courseEquivelencySearch">
	<form class="form-horizontal input-schools" role="form">
		<br><br>

		<div class="col-md-6">
			<div class="form-group">
				<label for="homeSchool" class="col-sm-4 control-label">Home school:</label>
				<div class="col-sm-8">
					<input class="form-control typeahead" name="homeSchool" type="text" value="UWaterloo" autocomplete="off" spellcheck="off" data-source="schools" data-selected="homeSchoolCb" />
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="form-group">
				<label for="exchangeSchool" class="col-sm-4 control-label">Exchange school:</label>
				<div class="col-sm-8">
					<input class="form-control typeahead" name="exchangeSchool" type="text" placeholder="HKUST" autocomplete="off" spellcheck="off" data-source="schools" data-selected="exchangeSchoolCb" />
				</div>
			</div>
		</div>

	</form>

	<br>

	{{#if showSearch}}

		<div class="col-md-12">	
			<div class="form-group">
				<label class="control-label" for="courseSearch">Search for courses using course codes, course names, or descriptions:</label>
				<br>
				<input class="form-control input-course-query" name="courseSearch" type="text" placeholder="e.g. MATH 239, Combinatorics, or Enumeration" />
			</div>
		</div>

		<div class="col-md-12">

			{{#if hasResults}}
				<br>
			{{else}}

				<h4>Didn't find what you're looking for?</h4>
				<div class="well">
					<h4>Request approval for a new transfer credit:</h4>
					{{> courseEquivelencyInput}}
				</div>

			{{/if}}

			<ul class="list-group">
			{{#each results}}
				<li class="list-group-item {{#if pending}}list-group-item-warning{{else}}{{#if approved}}list-group-item-success{{else}}list-group-item-danger{{/if}}{{/if}}">
					{{#if pending}}
						<span class="badge">pending</span>
					{{else}}
						{{#if approved}}
							<span class="badge">approved</span>
						{{else}}
							<span class="badge">not approved</span>
						{{/if}}
					{{/if}}
					<h4>{{exchangeSchoolCourse.name}} at {{exchangeSchool.name}} ~ {{homeSchoolCourse.name}} at {{homeSchool.name}}</h4>
				</li>
			{{/each}}
			</ul>

		</div>

	{{/if}}

</template>



<template name="courseEquivelencyInput">
	<form class="form-horizontal input-schools" role="form">

		<div class="row">
			<div class="form-group col-md-6">

				<div class="row">
					<label for="homeSchool" class="col-sm-4 control-label">Home school:</label>
					<div class="col-sm-8">
						<input class="form-control input-home-school-name" name="homeSchool" type="text" value="{{homeSchool.name}}" />
					</div>
				</div>

				<div class="row">
					<label for="homeSchoolCourseCode" class="col-sm-4 control-label">Course code:</label>
					<div class="col-sm-8">
						<input class="form-control input-home-school-course-code" name="homeSchoolCourseCode" type="text" value="CS 245" />
					</div>
				</div>

				<div class="row">
					<label for="homeSchoolCourseDescription" class="col-sm-4 control-label">Course description:</label>
					<div class="col-sm-8">
						<textarea class="form-control input-home-school-course-description" name="homeSchoolCourseDescription" rows="3" value="Blah blah blah"></textarea>
					</div>
				</div>

			</div>

			<div class="form-group col-md-6">
				
				<div class="row">
					<label for="exchangeSchool" class="col-sm-4 control-label">Exchange school:</label>
					<div class="col-sm-8">
						<input class="form-control input-exchange-school-name" name="exchangeSchool" type="text" value="{{exchangeSchool.name}}" />
					</div>
				</div>

				<div class="row">
					<label for="exchangeSchoolCourseCode" class="col-sm-4 control-label">Course code:</label>
					<div class="col-sm-8">
						<input class="form-control input-exchange-school-course-code" name="exchangeSchoolCourseCode" type="text" value="COMP 245" />
					</div>
				</div>

				<div class="row">
					<label for="exchangeSchoolCourseDescription" class="col-sm-4 control-label">Course description:</label>
					<div class="col-sm-8">
						<textarea class="form-control input-exchange-school-course-description" name="exchangeSchoolCourseDescription" rows="3" value="Blah blah blah"></textarea>
					</div>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-12">

				<div class="row">
					<label for="schoolEmail" class="col-sm-2 control-label">School email:</label>
					<div class="col-sm-7">
						<input class="form-control input-school-email" name="schoolEmail" type="text" value="you@school.com" />
					</div>

					<div class="col-sm-3">
						<button class="btn btn-default add-course-equivelency">Submit</button>
					</div>
				</div>

			</div>
		</div>

	</form>
</template>
